{% extends "base.html" %}

{% block content %}
  <h3>Search "{{query}}" results:</h3>

  {% if trips %}
    {% for trip in trips %}
      <div>
        <a href="{% url 'trip' trip.id %}"> {{ trip.continent }}: Trip to {{ trip.city }}, {{ trip.country }} / {{trip.date}} / </a></div>
        <div><a href="{% url 'trip' trip.id %}"> <img src="{{ trip.cover.url }}" class="" alt="..."></a></div>
    {% endfor %}
  {% else %}
    <p>Nothing found</p>
  {% endif %}

  {% endblock %}
