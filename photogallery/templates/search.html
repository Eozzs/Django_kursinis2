{% extends "base.html" %}

{% block content %}
  <h1>Search "{{query}}" results:</h1>

  {% if trips %}
  <ul>
    {% for trip in trips %}
      <li>
        <a href="{% url 'trip_photos' trip.id %}"> {{ trip.continent }}: Trip to {{ trip.city }}, {{ trip.country }} / {{trip.date}} / </a></li>
        <li><a href="{% url 'trip_photos' trip.id %}"> <img src="{{ trip.cover.url }}" class="" alt="..."></a></li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Nothing found</p>
  {% endif %}

  {% endblock %}
